<div class="container">

    <div class="row">
        <div class="col-md-12">
            <mat-card style=" box-shadow: 2px 2px 3px 2px rgba(0, 0, 0, 0.5);">


                <!-- SECTION TITLE -->

                <div class="text-center">
                    <h2 class="section-titles">User-Details</h2>
                </div>


                <table>

                    <thead>
                        <tr>
                            <th scope="col">Sr.no</th>
                            <th scope="col">Username</th>
                            <th scope="col">email</th>
                            <th scope="col">phone</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let user of user|paginate : {itemsPerPage : tableSize,currentPage:page,totalItems:count}, let i=index">
                            <td data-label="Sr.no">{{i+1}}</td>
                            <td data-label="Username">{{user.username}}</td>

                            <td data-label="email">{{user.email}}</td>
                            <td data-label="email">{{user.phone}}</td>

                        </tr>



                    </tbody>

                </table>
                <div style="margin-left: 46px;" class="mt20">

                    <pagination-controls style="color: #004a9f;" class="my-pagination" previousLabel="Prev"
                        nextLabel="next" (pageChange)="onTableDataChange($event)">



                    </pagination-controls>



                </div>
            </mat-card>
        </div>
    </div>

</div>
