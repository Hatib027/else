<mat-card style=" box-shadow: 2px 2px 3px 2px rgba(0, 0, 0, 0.5);">
    <mat-card-header>
        <h1>Offers</h1>

        <button mat-raised-button routerLink="/admin/create-offer">Add-New</button>
    </mat-card-header>
</mat-card>

<div style=" box-shadow: 2px 2px 3px 2px rgba(0, 0, 0, 0.5);">
    <div>
        <table>

            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Action</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let offer of offers; index as i; ">
                    <td>{{i+1}}</td>
                    <td>{{offer.offer}}</td>
                    <td>{{offer.offerDate}}</td>
                    <td><button class="btn btn-danger" (click)="deleteOffer(offer.id)">Delete</button></td>
                </tr>







            </tbody>

        </table>

                (pageChange)="onTableDataChange($event)">



            </pagination-controls>



        </div> -->

    </div>
</div>
