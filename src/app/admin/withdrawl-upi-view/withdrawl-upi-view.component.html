<div class="col-md-8 cen">
    <mat-card style=" box-shadow: 2px 2px 3px 2px rgba(0, 0, 0, 0.5);">
        <form style="margin-top: 20px;" autocomplete=" off">



            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Username</mat-label>
                <input required minlength="4" style="color: black;" name="username" matInput
                    [(ngModel)]="widthrawl.userName" disabled="true" placeholder="Enter here">
            </mat-form-field>

            <!--Password-->

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Amount in $</mat-label>
                <input required disabled="true" style="color: black;" name="amount" type="number" min="25"
                    [(ngModel)]="widthrawl.amount" matInput placeholder="Enter here">

            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Holder Name</mat-label>
                <input required disabled="true" style="color: black;" minlength="4" name="holderName" matInput
                    [(ngModel)]="widthrawl.holderName" placeholder="Enter here">
            </mat-form-field>



            <!--Last name-->
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Upi Id </mat-label>
                <input required disabled="true" style="color: black;" type="text" name="upiId"
                    [(ngModel)]="widthrawl.upiId" matInput placeholder="Enter here" [minLength]="11" [maxlength]="11">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Date </mat-label>
                <input required disabled="true" style="color: black;" type=" text" name="date"
                    [(ngModel)]="widthrawl.date" matInput placeholder="Enter here" [minLength]="11" [maxlength]="11">
            </mat-form-field>


            <div class="text-center">
                <button class="btn btn-primary" (click)="Accept()">Accept</button>

                <button class="btn btn-danger" (click)="Reject()">Reject X</button>
            </div>

        </form>
    </mat-card>
</div>
