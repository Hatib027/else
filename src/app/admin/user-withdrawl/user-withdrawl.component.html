<div class="container">
    <div class="col-md-12">
        <mat-card style=" box-shadow: 2px 2px 3px 2px rgba(0, 0, 0, 0.5);">


            <div class="row">
                <h5>Withdrawl-Requests</h5>
                <mat-form-field style="margin-top: 20px;" class="full-width" appearance="outline">
                    <mat-label>Select Payment Method</mat-label>
                    <mat-select [(value)]="selected" name="selected">
                        <mat-option value="Ib">Internet-Banking</mat-option>
                        <mat-option value="upi">Upi</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>






            <div>
                <table *ngIf="selected == 'Ib'">

                    <thead>
                        <tr>
                            <th scope="col">Sr.no</th>
                            <th scope="col">Username</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Date of Request</th>
                            <th scope="col">Holdername</th>
                            <th scope="col">Status</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let payIb of Ib|paginate : {itemsPerPage : tableSize,currentPage:page,totalItems:count}, let i=index">
                            <td data-label="Sr.no">{{i+1}}</td>
                            <td data-label="Username">{{payIb[2]}}</td>

                            <td data-label="Amount">{{payIb[1]}}$</td>
                            <td data-label="Date">{{payIb[4]}}</td>
                            <td data-label="Holder">{{payIb[3]}}</td>

                            <td data-label="Status">

                                <button style="background: #03A9F4; color: white;" mat-raised-button
                                    [routerLink]="['/admin/withdrawl-Ib-view/',payIb[0]]">View</button>
                            </td>




                        </tr>



                    </tbody>

                </table>
                <div *ngIf="selected == 'Ib'" style="margin-left: 46px;" class="mt20">

                    <pagination-controls style="color: #004a9f;" class="my-pagination" previousLabel="Prev"
                        nextLabel="next" (pageChange)="onTableDataChange($event)">



                    </pagination-controls>



                </div>
            </div>

            <div>
                <div *ngIf="selected == 'upi'">
                    <table>

                        <thead>
                            <tr>
                                <th scope="col">Sr.no</th>
                                <th scope="col">Username</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Date Of Request</th>
                                <th scope="col">Holder</th>
                                <th scope="col">Status</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                *ngFor="let payUpi of upi|paginate : {itemsPerPage : tableSize,currentPage:page,totalItems:count}, let i=index">
                                <td data-label="Sr.no">{{i+1}}</td>
                                <td data-label="Username">{{payUpi[1]}}</td>

                                <td data-label="Amount">{{payUpi[2]}}$</td>
                                <td data-label="Date">{{payUpi[5]}}</td>
                                <td data-label="Holder">{{payUpi[3]}}</td>


                                <td data-label="Status">

                                    <button style="background: #03A9F4; color: white;" mat-raised-button
                                        [routerLink]="['/admin/withdrawl-upi-view/',payUpi[0]]">View</button>
                                </td>



                            </tr>



                        </tbody>

                    </table>
                    <div *ngIf="selected == 'upi'" style="margin-left: 46px;" class="mt20">

                        <pagination-controls style="color: #004a9f;" class="my-pagination" previousLabel="Prev"
                            nextLabel="next" (pageChange)="onTableDataChange($event)">



                        </pagination-controls>



                    </div>

                </div>
            </div>




        </mat-card>
    </div>
</div>
