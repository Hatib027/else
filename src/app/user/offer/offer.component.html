<h5 class="text-center text section-titles">Offers</h5>
<div class="container">


    <mat-card class="col-md-12" *ngFor="let offer of offers">
        <div>
            <img [src]="offer.image" style="width: 100%; height: 100%;" alt="img" class="img-fluid" />
        </div>



        <a download=" {{offer.originalFileName}}" [href]="offer.image">Download Image</a>
    </mat-card>
</div>
